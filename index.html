<html>
<head>
	<title>Sartaj</title>

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,700,400italic,700italic,100italic' rel='stylesheet' type='text/css'>
	
	<style>
		
		/* Typography */

			body {
				font-size: 3vmin;
				font-family: 'Roboto', sans-serif;
			}

			a {
				text-decoration: none;
			}

				a:hover {
					text-decoration: underline;
				}

			i {
				font-size: 2.1vmin;
			}

			h1 span {
				font-size: 4vmin;
				font-weight: 300;
			}

			/* List */

				body > ul > li {
					font-size: 3vmin;
					font-weight: 700;
				}

					body > ul > ul > li {
						font-size: 2.7vmin;
					}

						body > ul > ul > ul > li {
							font-size: 2.1vmin;
						}


		/* Color Scheme */

			body {
				background: rgb(233, 233, 233);
				color: rgba(0, 0, 0, 0.75);
			}

			a {
				color: hsla(206, 92%, 41%, 0.8);
			}

		/* Structure */

			body {
				max-width: 900px;
				width: 100%;
				margin: 0 auto;
				padding: 10% 2% 2% 2%;
				box-sizing: border-box;
					-webkit-box-sizing: border-box;
					-moz-box-sizing: border-box;
			}

			li {
				padding: 1%;
				list-style-type: none;
			}

	</style>
</head>
<body>
	<h1>Mayu Studios - Rundberg 1</h1>
	<ul>

		<li>Business Goals</li>
		<li>Design Values</li>
		<li>User Personas</li>
		<li>Market Analysis</li>
		<li>Prototypes</li>
		<li>Humans</li>
		<li>Safety</li>
		<li>Sewing</li>
		<li>Electronics</li>
		<li>Web Engineering &amp; Design</li>
